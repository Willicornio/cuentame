<ion-header>
  <ion-toolbar>
    <ion-title>reproductor</ion-title>
  </ion-toolbar>
</ion-header>

<h3>Libro {{titulo}}</h3>





<ion-content>
  <ion-card>


    <ion-slides #slides [options]="slideOpts">
      <ion-slide *ngFor="let fondo of listacompleja">

        <img src={{fondo.frame}} width="600" height="600">

      </ion-slide>


    </ion-slides>
    <ion-card>

      <ion-textarea type="text" [(ngModel)]="textoparaver"> </ion-textarea>
    </ion-card>





    <ion-grid>
      <br>
      <ion-row>

        <ion-col>
          <ion-card (click)="slidePrev()">
            <div>
              <img src="assets/imgs/flechaizquierda.png" height='90' width='90'>
              <h3 text-center></h3>

            </div>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card (click)="startAutoplay()">
            <div>
              <img src="assets/imgs/green-play-button.png" height='90' width='90'>
              <br>
              <h3> </h3>
            </div>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card (click)="stopAutoplay()">
            <div>
              <img src="assets/imgs/pause_green.png" height='90' width='90'>
              <br>
              <h3> </h3>
            </div>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card (click)="slideNext()">
            <div>
              <img src="assets/imgs/flechaderecha.png" height='90' width='90'>
              <br>
              <h3> </h3>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <br>
      <br>
      <br>
      <br>
      <br>

    </ion-grid>








    <!-- 
    <ion-button expand="block" (click)="slidePrev()">soy flecha hacia la izquierda!</ion-button>
    <ion-button expand="block" (click)="startAutoplay()">imagen de un triangulito de play</ion-button>
    <ion-button expand="block" (click)="stopAutoplay()">imagen de un cuadradito de antiplay(pause)</ion-button>
    <ion-button expand="block" (click)="slideNext()">soy flecha hacia la derecha!</ion-button> -->

    <audio autoplay src={{audioFrame}} controls></audio>

  </ion-card>


  <ion-grid>
    <ion-row>
      <ion-col size="2" *ngFor="let escena of listaEscenas">
        <ion-card (click)="entrarenaescena(escena.id)">
          <h3> Escena: {{escena.id}} </h3>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>















</ion-content>
