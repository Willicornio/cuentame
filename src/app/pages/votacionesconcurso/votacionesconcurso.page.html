<ion-header>
  <ion-toolbar>
    <ion-title>votacionesconcurso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-row>

      <ion-col>
        <h3>Libros</h3>

        <ion-grid>
          <ion-row>
            <ion-col size="3" *ngFor="let libro of listainscritos">
              <ion-card (click)="irareproductor(libro.id)">

                <ion-col> <img src='/assets/imgs/blanpix.png' width="165" height="150" class="center"></ion-col>
                <ion-col>
                  <h3> {{libro.titulo}} </h3>
                  <h3> {{libro.autor}} </h3>

                 
                </ion-col>

              </ion-card>


            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>

  </ion-card>






</ion-content>
