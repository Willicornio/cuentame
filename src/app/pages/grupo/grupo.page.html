<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>ClassPipKids</ion-title>
    <div class="titleicon">
      <img src="assets/imgs/toolbar.png" width="40px" style="display:inline-block" height="40px" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-text>
    <h1>Â¡Tus juegos en el grupo!</h1>
    <p>Seleciona el juego que quieras</p>
  </ion-text>

  <ion-row>

    <ion-col>

      <ion-grid>
        <ion-row>
          <ion-col size="3" *ngFor="let juegolibro of listaForView">
            <ion-card (click)="entrarenjuego(juegolibro.id)" height='300' width='300'>
              <div>
                <img src={{juegolibro.foto}} width="200" height="200" class="foto">
                <p> {{juegolibro.name}} </p>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-col>
  </ion-row>



</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar">
  </ion-toolbar>
</ion-footer>
