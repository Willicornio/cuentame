<ion-header>
  <ion-toolbar>
    <ion-title>Juegos del grupo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 
  <ion-row>

    <ion-col>

      <ion-grid>
        <ion-row>
          <ion-col size="3" *ngFor="let juegolibro of listajuegolibro">
            <ion-card (click)="entrarenjuego(juegolibro.id)">
              <img src='/assets/imgs/book2.jpg' width="450" height="450" class="center">
              <h3 class="name"> {{juegolibro.NombreJuego}} </h3>
              <h3> Activo: {{juegolibro.Temporada}} </h3>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-col>
  </ion-row>








  </ion-content>
