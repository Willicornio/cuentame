<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>cuentofondos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-card>
      <h3>Elije un fondo</h3>





      <ion-row>

        <ion-col>

          <ion-grid>
            <ion-row>
              <ion-col size="3" *ngFor="let foto of listaFotosFondos">
                <ion-card (click)="seleccionarfondo(foto)">

                  <ion-col> <img src={{foto.url}} width="165" height="150" class="center"></ion-col>
                  <ion-col>
                    <h3> {{foto.nombre}} </h3>


                  </ion-col>

                </ion-card>




              </ion-col>
            </ion-row>

            <div *ngIf="muestraEspeciales">
              <ion-row>
                <h3>Especiales</h3>

                <ion-col size="3" *ngFor="let foto of listaFotosFondosEspeciales">
                  <ion-card (click)="seleccionarfondo(foto)">

                    <ion-col> <img src={{foto.url}} width="165" height="150" class="center"></ion-col>
                    <ion-col>
                      <h3> {{foto.nombre}} </h3>


                    </ion-col>

                  </ion-card>




                </ion-col>
              </ion-row>

            </div>
          </ion-grid>



        </ion-col>
      </ion-row>








    </ion-card>
  </ion-item>

</ion-content>
