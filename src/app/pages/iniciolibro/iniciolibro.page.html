<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>cuento</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>

      <ion-col>
        <ion-card>
          <ion-card>

            <br>
            <h2>TUS LIBROS CREADOS</h2>
            <ion-grid>
              <ion-row>
                <ion-col size="6" *ngFor="let libro of listalibros">
                  <div (click)="continuarLibro(libro)">
                    <ion-col> <img src= '/assets/imgs/blanpix.png' width="165" height="150" class="center"></ion-col>
                    <!-- <ion-col> <img src={{libro.portada}} width="165" height="150" class="center"></ion-col> -->
                    <ion-col>
                      <h3> {{libro.titulo}} </h3>
                    </ion-col>
                  </div>

                </ion-col>

                <!-- <ion-grid>
                <ion-row>
                  <ion-col size="3" *ngFor="let image of listaEscenas">
                    <img width="200" height="200"  [src]="image.fondo" />
    
                  </ion-col>
                </ion-row>
              </ion-grid> -->


              </ion-row>
            </ion-grid>
          </ion-card>

        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>

          <br>
          <ion-card>

            <br>
            <div (click)="iracanvas()">
              <h3>NUEVO LIBRO</h3>

              <ion-col> <img src='/assets/imgs/nuevolibro.jpg' width="165" height="150" class="center"></ion-col>

            </div>
            <br>
            <ion-button expand="block" (click)="iralibro()"> CREAR NUEVO LIBRO
            </ion-button>
            <br>
            <br>
            <br>
            <ion-button expand="block" (click)="iracanvas()"> SEGUIR CREANDO
            </ion-button>
            <br>
            <br>
            <br>
            <ion-button expand="block" class="custom" (click)="iratodoslibros()"> VER LIBROS DE CLASE
            </ion-button>
            <br>
            <br>
            <br>
            <ion-button expand="block" class="custom" (click)="irAPersonajes()"> PARTICIPAR EN CONCURSO
            </ion-button>
            <br>
            <br>
            <br>
            <ion-button expand="block" class="custom" (click)="irAPersonajes()"> VER RANKINGS
            </ion-button>
            <br>
            <br>
            <br>
          </ion-card>
          <br>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
