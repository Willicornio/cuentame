<ion-header>
  <ion-toolbar class="toolbar">
    <ion-title>ClassPipKids</ion-title>
    <div class="titleicon">
      <img src="assets/imgs/toolbar.png" width="40px" style="display:inline-block" height="40px" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


  <ion-text>
    <h1>Â¡Estos son los objetos del juego!</h1>
    <p>Seleciona el objeto que quieras</p>
  </ion-text>

  <ion-item>
    <ion-card>
      <ion-row>

        <ion-col>

          <ion-grid>
            <ion-row>
              <ion-col size="3" *ngFor="let foto of listaFotosObjetos">
                <ion-card (click)="seleccionarobjeto(foto)">

                  <ion-col> <img src={{foto.url}} width="165" height="150" class="center"></ion-col>
                  <ion-col>
                    <h3> {{foto.nombreToShow}} </h3>


                  </ion-col>

                </ion-card>




              </ion-col>
            </ion-row>

            <div *ngIf="muestraEspeciales">
              <ion-row>
                <ion-text>
                  <p>Especiales:</p>
                </ion-text>
                <ion-col size="3" *ngFor="let foto of listaFotosObjetosEspeciales">
                  <ion-card (click)="seleccionarobjeto(foto)">

                    <ion-col> <img src={{foto.url}} width="165" height="150" class="center"></ion-col>
                    <ion-col>
                      <h3> {{foto.nombreToShow}} </h3>

                    </ion-col>
                  </ion-card>
                </ion-col>
              </ion-row>

            </div>
          </ion-grid>



        </ion-col>
      </ion-row>








    </ion-card>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar class="toolbar">
    <img  src="assets/imgs/salir.PNG" width="50px"  (click)="salir()">

  </ion-toolbar>
</ion-footer>
